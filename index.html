<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>MX Lab - Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-blue-400 mb-6">MX Lab Entry</h1>
        <div class="space-y-4">
            <input type="text" id="fName" placeholder="First Name" class="w-full bg-gray-900 border border-gray-600 p-3 rounded-lg">
            <input type="text" id="lName" placeholder="Last Name" class="w-full bg-gray-900 border border-gray-600 p-3 rounded-lg">
            <input type="text" id="period" placeholder="Class Period" class="w-full bg-gray-900 border border-gray-600 p-3 rounded-lg">
            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-bold">Enter Lab</button>
        </div>
    </div>
    <script>
        function login() {
            const data = {
                fName: document.getElementById('fName').value,
                lName: document.getElementById('lName').value,
                period: document.getElementById('period').value
            };
            if(!data.fName || !data.lName || !data.period) return alert("Fill all fields");
            sessionStorage.setItem('activeStudent', JSON.stringify(data));
            window.location.href = 'lab.html';
        }
    </script>
</body>
</html>
